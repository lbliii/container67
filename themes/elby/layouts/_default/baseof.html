<!DOCTYPE html>
<html class="black">
    {{- partial "head.html" . -}}
    <body class="stack">
        {{ partial "header.html" . }}
        {{ partial "nav" . }}
        {{ block "before" . }}{{ end }}
        <section class="spread">
                {{ partial "directory.html" . }}
            <div class="is-four-fifths is-fullsize-mobile">
                <article class="content p-4 mt-5">
                    {{ block "main" . }}{{ end }}
                </article>
            </div>
        </section>
        {{ partial "footer.html" . }}
    </body>
</html>
