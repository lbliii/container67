{{$currentPage := .Title }}

<aside id="tree" class="stack-left is-hidden-mobile">
    <div class="sticky pt-5 mt-1 ml-1 stack"> 
        {{range .Site.RegularPages}}
            {{if .Page.Params.hidden}}
            {{else}}
                <a href="{{ .Permalink }}" class="button brighten-2 {{if eq $currentPage .Title}} purple {{end}} xs thin rounded-1  m-1 p-1"> {{ .Title }} </a>
            {{end}}
        {{end}}
    </div>
</aside>
